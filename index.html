    * {

    .navbar {
        position: relative;
        display: flex;

        align-items: center;
        background-color: rgba(0, 0, 0, 0.5); /* Fallback for browsers that do not support video */
        padding: 3rem;
        overflow: hidden;
    }
    
    .background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.5; /* Adjust the opacity as needed */
    }
    
    .brand-title {
        font-size: 1.5rem;
        color: #fff;
        z-index: 1;
    }
    
    .navbar-links ul {
        list-style: none;
        display: flex;
        z-index: 1;
    }
    
    .navbar-links li {
        margin-left: 1rem;
    }
    
    .navbar-links a {
        text-decoration: none;
        color: #fff;
        font-size: 1.2rem;
    }
